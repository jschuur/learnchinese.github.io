---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for section in site.sections %}
      <li>
        <header class="post-header">
          <h1 class="post-title">
            <a class="post-link" href="{{ section.url | relative_url }}">{{ section.title | escape }}{% if section.external-url %} &rarr;{% endif %}</a>
          </h1>
        </header>

        <div class="post-content">
          {{ section.content }}
        </div>
      </li>

    {% endfor %}
  </ul>
</div>
